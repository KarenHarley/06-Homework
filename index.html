<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-3 bg-light">
            <form id="weather-search">
              <h2 id="search-header">Search for a city:</h2>
              <input class="form-input w-100" id="search-input" type="text" />
                <div id = "btn-div">
              <button id="search-btn" class="btn">Search</button>
            </div>
              <div id="last-searched">
                
              </div>
            </form>
          </div>
          <div id="infoDiv" class="col-12 col-md-9">
            <div id="current-city"></div>

            <div id="days" class="row"></div>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
    </main>
  </body>
</html>
